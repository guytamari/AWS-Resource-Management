<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AWS Resource Manager</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin: 20px 0;
      }
      a {
        text-decoration: none;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Manage AWS Resources</h1>
    <ul>
      <li>
        <a href="/ec2"><button type="button">Manage EC2</button></a>
      </li>
      <li>
        <a href="/s3"><button type="button">Manage S3</button></a>
      </li>
      <li>
        <a href="/route53"><button type="button">Manage Route53</button></a>
      </li>
    </ul>
  </body>
</html>

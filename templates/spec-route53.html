<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Route 53 Configuration</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }
      form {
        display: inline-block;
        text-align: left;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        background-color: #f9f9f9;
      }
      label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .info {
        font-size: 12px;
        color: gray;
        margin-top: 5px;
      }
      .hidden {
        display: none;
      }
    </style>
    <script>
      function validateDomain(input) {
        const domainPattern = /^(?!-)([a-zA-Z0-9-]{1,63}\.)+[a-zA-Z]{2,}$/;
        if (!domainPattern.test(input.value)) {
          alert("Invalid domain name. Example: example.com");
          input.value = "";
        }
      }
    </script>
  </head>
  <body>
    <h1>Route 53 Domain Configuration</h1>
    <form action="/route53/spec-route53/create-route53" method="POST">
      <label for="domain_name">Domain Name:</label>
      <input
        type="text"
        id="domain_name"
        name="domain_name"
        placeholder="example.com"
        pattern="^(?!-)([a-zA-Z0-9-]{1,63}\.)+[a-zA-Z]{2,}$"
        title="Enter a valid domain name (e.g., example.com)"
        required
        onblur="validateDomain(this)"
      />
      <div class="info">
        Valid characters: a-z, 0-9, -, . (e.g., example.com)
      </div>

      <label for="description">Description:</label>
      <input type="text" id="description" name="description" required />

      <label for="type">Type:</label>
      <select id="type" name="type">
        <option value="public">Public</option>
        <option value="private">Private</option>
      </select>

      <label for="tag_name">Tag Name:</label>
      <input type="text" id="tag_name" name="tag_name" required />

      <button type="submit">Create Hosted Zone</button>
    </form>
  </body>
</html>
